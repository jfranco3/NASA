<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Contact NASA</title>
</head>

<body>

   <main> 
   <!-- this is the nasa title -->
   <h1>NASA</h1>
      
   </main>
        
<br>

<section>

    <div>
        <!-- Social Media -->
    
        <h3>Social media</h3>
        </br>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p> Youtube - youtube.com/NASA</p>

    </div>

    <div> 
    <!-- Office Info -->
      <h3>Office Info</h3>
    </br>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>

    <div> 
    <!-- Contact Us -->
    <h3>Contact Us</h3>
    </br>
      <form action="">
        <p><label for="name">Name</label></p>
   
         <p><input type="text" id="name" name="name"></p>
      
        <p><label for="message">Message</label></p>

        <p><textarea type="text" id="message" name="message" rows="4"></textarea> </p>
        
        <p><input type="submit" class="button" value="Send"></p>

         
         
      </form>
      </div>

      
       

</section>


</body>
</html>
